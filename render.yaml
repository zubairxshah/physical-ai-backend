services:
  - type: web
    name: physical-ai-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements_simple.txt
    startCommand: uvicorn main_simple:app --host 0.0.0.0 --port $PORT
    branch: main
    rootDir: .
    envVars:
      - key: OPENAI_API_KEY
        sync: false
